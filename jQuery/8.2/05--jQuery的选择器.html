<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第五块</title>
	<style>
		div{
			width: 100px;
			height: 50px;
			background-color: red;
			padding-top: 0;
		}
		.cls{
			background-color: red;
		}
	</style>
	<script src="../js/jQuery/jquery-1.12.2.js"></script>
	<script>

		$(function (){
		// id选择器使用
		// 点击按钮，设置层中的显示内容为：这是一个层，同时设置这个层的背景颜色(id选择器)

		// 页面加载的事件
		// 获取按钮--根据id选择器获取，调用点击事件的方法
			$("#btn1").click(function (){
				// 设置div中的显示内容
				$("#dv").css({"backgroundColor":"pink"});//css()方法相当于设置样式
				$("#dv").text("显示内容");//text()方法相当于DOM中的innerText或者是textContent
			});


		// 标签选择器使用
		// 获取按钮，调用点击事件，获取所有的p标签，设置内容
			$("#btn2").click(function (){
				// 根据标签名字获取，设置内容
				$("p").text("今天全都是如此");
			});


		// 类选择器使用
			// 获取按钮，调用点击事件
			$("#btn3").click(function (){
				$(".cls").css({"backgroundColor":"pink"});
			});
		});
	</script>
</head>
<body>
	<input type="button" value="改变div" id="btn1">
	<br>
	<div id="dv" class="cls"></div>
	<br>
	<input type="button" value="改变p" id="btn2">
	<br />
	<input type="button" value="类样式改变" id="btn3">
	<p class="cls">豆浆</p>
</body>
</html>
