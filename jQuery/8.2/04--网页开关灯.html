	<script>
		// 使用jQuery的方法
		$(function (){
			// 获取按钮注册点击事件
			$("#btn").click(function (){
				// .val()方法--->获取按钮的value属性的值
				// .val("内容");是设置按钮的value属性的值
				if($(this).val()=="关灯"){
					$("body").css({"backgroundColor":"black"});
					$(this).val("开灯");
				}else{
					$("body").css({"backgroundColor":"white"});
					$(this).val("关灯");
				}
			});
		});
	</script>

<body>
	<input type="button" value="关灯" id="btn">
