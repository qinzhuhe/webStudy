<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第七块</title>
</head>
<body>
	<div>
		<p>11</p>
		<p>22<p>
		<p>33</p>
		<p>44</p>
		<p>55</p>
	</div>
	<script src="../js/jQuery/jquery-1.12.2.js"></script>
	<script>
		$(function (){
			// 注册简单事件，缺点：一次只能注册一个事件
			// $("p").click(function (){
			// 	alert("呵呵");
			// });

			// bind方式--可以同时注册多个事件
			$("p").bind({
				click:function (){
					alert("11");
				},
				mouseenter:function (){
					alert("22");
				}
			});

		});
	</script>
</body>
</html>
