<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>第十一块</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
    }
  </style>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div></div>
<script src="../js/jQuery/jquery-1.12.2.js"></script>
<script>
  $(function (){
    $("#btn").click(function (){
      // 在jQuery中会将这些动画存储到一个动画队列中
      $("div").animate({left:800})
        .animate({top:400})
        .animate({width:300,height:300})
        .animate({top:0})
        .animate({left:0})
        .animate({width:100,height:100})
    });
  });
</script>
</body>
</html>
