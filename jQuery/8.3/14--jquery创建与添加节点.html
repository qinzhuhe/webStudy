<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>第十四块</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      background-color: pink;
    }
  </style>
</head>
<body>

<div id="box">
  我是内容
</div>

<p>我是外面的p元素</p>

<script src="../js/jQuery/jquery-1.12.2.js"></script>
<script>
  $(function () {
    append()--->添加到子元素的最后面
    // $("div").append($("p"));

    // appendTo()--->同样也是添加到子元素的最后面，但是更推荐
    // $("p").appendTo($("div"));

    // prepend()--->添加到子元素的最前面
    // $("div").prepend($("p"));

    // prependTo()--->同样添加到子元素的最前面，更推荐
    // $("p").prependTo($("div"));

    // after()--->添加到标签元素的后面，组成兄弟元素
    // $("div").after($("p"));

    // before()--->添加到标签元素的前面
    $("div").before($("p"));

  });
</script>

</body>
</html>
