<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>第七块</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      background-color: pink;
      display: none;
    }
  </style>
</head>
<body>
<input type="button" value="显示">
<input type="button" value="隐藏">

<div></div>

<script src="../js/jQuery/jquery-1.12.2.js"></script>
<script>
  $(function (){
    // 显示动画方法
    // show(speed)
    // speed:动画的持续时间
    // show中可以传三个字符串：
    // fast：200ms
    // normal：400ms
    // slow：600ms
    // show([speed],[callback])
    $("input").eq(0).click(function (){
      $("div").show(1000,function (){
        console.log("五四三二一");
      });
    });
    $("input").eq(1).click(function (){
      $("div").hide();
    });
  });
</script>
</body>
</html>
