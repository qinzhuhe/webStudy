<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>第十块</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
    }
    #box2 {
      background-color: blue;
      margin-top: 150px;
    }

    #box3 {
      background-color: yellowgreen;
      margin-top: 300px;
    }
  </style>
</head>
<body>
<input type="button" value="开始">
<input type="button" value="结束">
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>

<script src="../js/jQuery/jquery-1.12.2.js"></script>
<script>
  $(function (){
    $("input").eq(0).click(function (){


      $("#box1").animate({left:800},4000);

      $("#box2").animate({left:800},4000,"swing");

      $("#box3").animate({left:800},4000,"linear",function (){
        console.log("123456");
      });


    });
  });
</script>
</body>
</html>
