<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>第五块</title>
  <style type="text/css">
	    body {
	      font-family: "Helvetica", "Arial", serif;
	      color: #333;
	      background-color: #ccc;
	      margin: 1em 10%;
	    }

	    h1 {
	      color: #333;
	      background-color: transparent;
	    }

	    a {
	      color: #c60;
	      background-color: transparent;
	      font-weight: bold;
	      text-decoration: none;
	    }

	    ul {
	      padding: 0;
	    }

	    li {
	      float: left;
	      padding: 1em;
	      list-style: none;
	    }

	    #imagegallery {

	      list-style: none;
	    }

	    #imagegallery li {
	      margin: 0px 20px 20px 0px;
	      padding: 0px;
	      display: inline;
	    }

	    #imagegallery li a img {
	      border: 0;
	    }
  </style>

  <script src="../js/jQuery/jquery-1.12.2.js"></script>
  <script>
 	$(function (){
 		$("#imagegallery a").click(function (){
 			var href = $(this).attr("href");
 			$("#image").attr("src",href);

 			var title = $(this).attr("title");
 			$("#des").text(title);

 			return false;
 		});
 	});
  </script>
</head>
<body>
<h2>
  相册功能
</h2>

<ul id="imagegallery">
  <li><a href="../../Image/day.png" title="A">
    <img src="../../Image/day-small.png" width="100" alt="1"/>
  </a></li>
  <li><a href="../../Image/dream.png" title="B">
    <img src="../../Image/dream-small.png" width="100" alt="2"/>
  </a></li>
  <li><a href="../../Image/music.png" title="C">
    <img src="../../Image/music-small.png" width="100" alt="3"/>
  </a></li>
</ul>

<div style="clear:both"></div>

<img id="image" src="../../Image/day.png" alt="" width="450px"/>

<p id="des">选择一个图片</p>

</body>
</html>
