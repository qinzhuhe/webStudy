<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>第八块</title>
  <style>
    div {
      width: 400px;
      height: 400px;
      background-color: pink;
      display: none;
    }
  </style>
</head>
<body>
<input type="button" value="显示">
<input type="button" value="隐藏">
<input type="button" value="切换">

<div></div>

<script src="../js/jQuery/jquery-1.12.2.js"></script>
<script>
  $(function (){

    // 滑入(slideDown) 滑出(slideUp) 切换(slideToggle)

    $("input").eq(0).click(function (){
      // slideDown：如果不传入参数，有一个默认值normal
      //
      $("div").slideDown();
    });

    $("input").eq(1).click(function (){
        $("div").slideUp();
    });

    $("input").eq(2).click(function (){
      // 如果是滑入状态，就执行滑出的动画
      $("div").slideToggle();
    });
  });

</script>
</body>
</html>
