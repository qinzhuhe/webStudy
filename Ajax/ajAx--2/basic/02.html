<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajAx相关API基本--2</title>
	<style>
		#container{
			width: 360px;
			min-height: 100px;
			background-color: lightgreen;
			position: absolute;
			left: 50%;
			top: 10px;
			margin-left: -180px;
		}
	</style>
	<script src="../jquery-3.4.1.min.js"></script>
	<script>
		// jQuery-ajax相关API基本使用
		$(function (){
			$("#btn").click(function (){
				var code = $("#code").val();
				$.ajax({
					type : 'get',
					url : '01.php',
					data : {code:code},
					dataType : 'json',
					success : function (data){
						if(data.flag == 0){
							$("#info").html("该图书不存在");
						}else{
							var tag = '<ul><li>书名：'+data.bookname+'</li><li>'+data.author+'</li><li>'+data.desc+'</li></ul>';
							$("#info").html(tag);
						}
					},
					error:function (){
						console.dir(data);
						$("#info").html("服务器发生错误，请于管理员进行联系解决");
					}
				});
			});
		});
	</script>
</head>
<body>
	<div id="container">
		<div>
			图书编号：<input type="text" name="code" id="code">
			<input type="button" value="查询" id="btn">
		</div>
		<div id="info"></div>
	</div>
</body>
</html>
