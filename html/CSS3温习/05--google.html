<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google图标实现</title>
	<style>
		span {
			font-size: 100px;
		}
		.sblue {
			color: #0080FF;
		}
		.sred {
			color: #FE642E;
		}
		#sorange {
			color: orange;
		}
		#sgreen {
			color: green;
		}
	</style>
</head>
<body>
		<span class="sblue">G</span>
		<span class="sred">o</span>
		<span id="sorange">o</span>
		<span class="sblue">g</span>
		<span id="sgreen">l</span>
		<span class="sred">e</span>
</body>
</html>
