<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮样式设置</title>
	<style>
		button {
			height: 40px;
			width: 150px;
			padding: 1px;
			cursor: pointer;
			color: #fff;
			border: 3px double #95071b;
			border-right-color: #650513;
			border-bottom-color: #650513;
			background: url('img/封建王朝.jpg') no-repeat;
			background-origin: content-box;
			background-clip: content-box;
		}
	</style>
</head>
<body>
	<button>导航按钮 >></button>
</body>
</html>
