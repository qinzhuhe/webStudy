<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		h2.h_left {
			position: relative;
			left: -20px;
		}
		h2.h_right {
			position: relative;
			left: 20px;
		}
	</style>
</head>
<body>
	<h2>这是正常位置</h2>
	<h2 class="h_left">这是对于正常位置向左移动位置</h2>
	<h2 class="h_right">这是对于正常位置向右移动位置</h2>
</body>
</html>
