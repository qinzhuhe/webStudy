<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<h3>label(table) 标签的使用 </h3>
    	<label>  输入账号: <input type="text" /> </label> <br />
    	<label for="two">  输入账号: <input type="text" />   <input type="text"  id="two"/></label>
    	<hr />
    	1. 用lalbe 直接进行包裹input 就可以了
    	2. 如果label里面有多个表单，想定位到某个  可以通过for  id 的格式来进行
    </body>
</html>
