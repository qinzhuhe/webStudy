<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学生档案</title>
</head>
<body>
	<form action="#">
		<fieldset>
			<legend>学生档案</legend>
			<label>输入姓名：<input type="text" placeholder="请输入学生名字" autofocus></label><br><br>
			<label>手机号码：<input type="tle" required></label><br><br>
			<label>邮箱：<input type="email"></label><br><br>
			<label>学习科目：<input type="text" placeholder="请选择学院" list="xy">
			<datalist id="xy">
				<option>HTML</option>
				<option>CSS</option>
				<option>JavaScript</option>
			</datalist></label>
			<br><br>
			<label>出生日期：<input type="date"></label><br><br>
			<label>成绩：<input type="number"></label><br><br>
			<label>毕业时间：<input type="date"></label><br><br>
			<input type="submit"> <input type="reset">
		</fieldset>
	</form>
</body>
</html>
