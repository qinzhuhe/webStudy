<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器兼容方式测试</title>
</head>
<body>
	<input type="button" value="the world" id="btn" />
	<input type="button" value="木大木大木大" id="btn2" />
	<script src="../js/myid.js"></script>

	<script>
		function f1(){
			console.log("第一种");
		}
		function f2(){
			console.log("第二种");
		}

		addEventListener(myid("btn"), "click", f1);
		addEventListener(myid("btn"), "click", f2);

		myid("btn2").onclick = function (){
			removeEventListener(myid("btn"), "click", f1);
		}
	</script>
</body>
</html>
