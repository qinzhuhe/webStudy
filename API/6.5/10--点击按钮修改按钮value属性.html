<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第十块</title>
</head>
<body>
	<input type="button" value="这里是修改前" id="btn">
	<script>
		//在某个元素的事件中，自己的事件中的this就是当前的这个元素对象
		var btnObj = document.getElementById("btn");
		btnObj.onclick=function (){
			// btnObj.value="这里为修改后";
			this.value="使用this进行修改";
		}
	</script>
</body>
</html>
