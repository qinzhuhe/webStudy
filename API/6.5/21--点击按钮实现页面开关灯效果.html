<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二十一块</title>

	<style>
		.cls{
			background-color: black;
		}
	</style>
</head>
<body id="bd">
	<input type="button" value="开关灯" id="btn" />

		};
	</script>
