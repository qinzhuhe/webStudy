<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第十五块</title>
	<script src="../js/myid.js"></script>
</head>
<body>
	<input type="button" value="修改性别" id="btn1">
	<input type="radio" value="1" name="sex" />男
	<input type="radio" value="2" name="sex" id="rad1" />女
	<input type="radio" value="3" name="sex" />保密
	<script>
		myid("btn1").onclick=function (){
			myid("rad1").checked = true;
		}
	</script>
	<br />
	<input type="button" value="选择兴趣" id="btn2" />
	<input type="checkbox" value="1" name="xingqu" id="cd1" />生
	<input type="checkbox" value="2" name="xingqu" />死
	<input type="checkbox" value="3" name="xingqu" />无
	<input type="checkbox" value="4" name="xingqu" id="cd2" />常
	<script>
		myid("btn2").onclick=function (){
			myid("cd1").checked=true;
			myid("cd2").checked=true;
		}
	</script>
</body>
</html>
