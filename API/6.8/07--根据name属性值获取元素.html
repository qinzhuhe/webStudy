<!DOCTYPE html>

	<title>第七块</title>

<body>
	<input type="button" value="显示效果" id="btn" /><br/>
	<input type="text" value="天" name="name2" /><br/>
	<input type="text" value="地" name="name1" /><br/>
	<input type="text" value="人" name="name1" /><br/>
	<input type="text" value="和" name="name2" /><br/>
	<input type="text" value="同" name="name3" /><br/>

	<script>
		//点击按钮，改变所有的name属性值为name1的文本框中得到value属性值
		myid("btn").onclick=function (){
			// 通过name属性值获取元素----表单的标签
			var list=document.getElementsByName("name1");
			// console.log(list);
			for(var i=0;i<list.length;i++){
				list[i].value="正";
			}
		};
	</script>
