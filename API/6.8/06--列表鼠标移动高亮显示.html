<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第六块</title>
	<script src="../js/myid.js"></script>
	<style>
		ul{
			list-style-type: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<ul id="uu">
		<li>正</li>
		<li>和</li>
		<li>明</li>
		<li>镜</li>
		<li>生</li>
		<li>玄</li>
	</ul>
	<script>
		//鼠标进入和鼠标离开的两个事件
		// 先获取所有的li标签
		var list = document.getElementsByTagName("li");
		for(var i=0;i<list.length;i++)
		{
			// 为li注册鼠标进入事件
			list[i].onmouseover = function (){
				// 当鼠标移动到某个标签上时改变那行标签的颜色
				this.style.backgroundColor = "pink";
			};
			// 为li注册鼠标离开事件
			list[i].onmouseout = function (){
				// 当鼠标离开时恢复到这个标签的默认颜色
				this.style.backgroundColor = "";
			};
		}
	</script>
</body>
</html>
