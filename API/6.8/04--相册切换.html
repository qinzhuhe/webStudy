<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第四块</title>
	<script src="../js/myid.js"></script>
	<style type="text/css">
	    body {
	      font-family: "Helvetica", "Arial", serif;
	      color: #333;
	      background-color: #ccc;
	      margin: 1em 10%;
	    }

	    h1 {
	      color: #333;
	      background-color: transparent;
	    }

	    a {
	      color: #c60;
	      background-color: transparent;
	      font-weight: bold;
	      text-decoration: none;
	    }

	    ul {
	      padding: 0;
	    }

	    li {
	      float: left;
	      padding: 1em;
	      list-style: none;
	    }

	    #imagegallery {

	      list-style: none;
	    }

	    #imagegallery li {
	      margin: 0px 20px 20px 0px;
	      padding: 0px;
	      display: inline;
	    }

	    #imagegallery li a img {
	      border: 0;
	    }
  </style>
</head>
<body>
	<h2>
	  相册
	</h2>

	<ul id="imagegallery">
	  <li>
		  	<a href="../../Image/dream.png" title="念">
		    <img src="../../Image/dream-small.png" width="100" alt="念"/>
		  	</a>
	  </li>
	  <li>
		  	<a href="../../Image/music.png" title="歌">
		    <img src="../../Image/music-small.png" width="100" alt="歌"/>
		  	</a>
	  </li>
	  <li>
		  	<a href="../../Image/scenery.jpg" title="景">
		    <img src="../../Image/scenery-small.jpg" width="100" alt="景"/>
			</a>
	  </li>
	  <li>
		  	<a href="../../Image/day.png" title="天">
		    <img src="../../Image/day-small.png" width="100" alt="天"/>
			</a>
	  </li>
	  <li>
		  	<a href="../../Image/recall.jpg" title="忆">
		    <img src="../../Image/recall-small.jpg" width="100" alt="忆"/>
			</a>
	  </li>
	</ul>

	<div style="clear:both"></div>
	<!--显示大图的-->
	<img id="image" src="../../Image/dream.png" alt="" width="450"/>
	<p id="des">选择一个图片</p>


	<script>
        // 点击a标签，然后把a标签中的href的属性值给id为image的src属性
		// 把a的title属性的值给id为des的p标签赋值

		//从ul标签中获取所有的a标签
		var aobjs = myid("imagegallery").getElementsByTagName("a");
		// 循环遍历所有的a标签
		for(var i = 0;i < aobjs.length;i++){
			// 为每个a标签注册点击事件
			aobjs[i].onclick=function (){
				// 为id为image的标签的src赋值
				myid("image").src=this.href;
				// 为p标签赋值
				myid("des").innerText=this.title;
				// 阻止超链接默认的跳转
				return false;
			}
		}
	</script>
</body>
</html>
