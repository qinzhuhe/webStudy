<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二块</title>

</head>
<body>
	<!-- 第一种方法： -->
	<a href="http://www.bilibili.com" onclick="alert('已经被点击了'); return false">bilibili</a>

	<!-- 第二种方法： -->
	<script>
		function f1(){
			alert("成功了");
			return false;
		}

		document.getElementById("a").onclick=function (){
			alert("弹框了");
			return false;
		};
	</script>
