<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
      * {
        margin: 0;
        padding: 0
      }

      ul {
        list-style: none
      }

      body {
        background-color: #333;
      }

      .nav {
        width: 800px;
        height: 42px;
        margin: 100px auto;
        background: url(images/rss.png) right center no-repeat;
        background-color: #fff;
        border-radius: 10px;
        position: relative;
      }

      .nav li {
        width: 83px;
        height: 42px;
        text-align: center;
        line-height: 42px;
        float: left;
        cursor: pointer;
      }

      .nav span {
        position: absolute;
        top: 0;
        left: 0;
        width: 83px;
        height: 42px;
        background: url(images/cloud.gif) no-repeat;
      }

      ul {
        position: relative;
      }
  </style>
</head>
<body>
<div class="nav">
  <span id="cloud"></span>
  <ul id="navBar">
    <li>北京校区</li>
    <li>上海校区</li>
    <li>广州校区</li>
    <li>深圳校区</li>
    <li>武汉校区</li>
    <li>关于我们</li>
    <li>联系我们</li>
    <li>招贤纳士</li>
  </ul>
</div>
<script src="../js/myid.js"></script>
<script src="../js/vspeed.js"></script>
<script>
  // 获取云彩
  var cloud = myid("cloud");
  // 获取所有的li标签
  var list = myid("navBar").children;
  // 循环遍历分别为其注册鼠标进入、鼠标离开、鼠标点击事件
  for(var i = 0 ; i < list.length ; i++){
    // 鼠标进入事件
    list[i].onmouseover = mouseoverHandle;
    // 鼠标离开事件
    list[i].onmouseout =  mouseoutHandle;
    // 鼠标点击事件
    list[i].onclick = clickHandle;
  }

  // 鼠标进入
  function mouseoverHandle(){
    vspeed(cloud,this.offsetLeft);
  };

  // 鼠标点击
  var lastption = 0;
  // 点击的时候，记录上次的位置
  function clickHandle(){
    lastption = this.offsetLeft;
  };
  //鼠标离开
  function mouseoutHandle(){
    vspeed(cloud,lastption);
  };


</script>
</body>
</html>
