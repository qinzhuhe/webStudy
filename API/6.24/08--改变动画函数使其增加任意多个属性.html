<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第八块</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 100px;
			background-color: pink;
			position: absolute;
			margin: 30px 0px;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	<div id="dv"></div>
	<input type="button" value="移动到400px" id="btn1">
	<input type="button" value="移动到800px" id="btn2">
	<script src="../js/myid.js"></script>
	<script src="../js/vspeed.js"></script>
	<script>
		//点击按钮改变一个属性的目标值
		myid("btn1").onclick = function (){
			vspeed(myid("dv"),{"width" : 400 , "height" : 200 , "left" : 300 , "top" : 200});
		};
		myid("btn2").onclick = function (){
			vspeed(myid("dv"),"left",800);
		};
	</script>
</body>
</html>
