<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>旋转木马轮播图</title>
  <link rel="stylesheet" href="css/css.css"/>
  <script src="../js/myid.js"></script>
  <script src="../js/vspeed.js"></script>
  <script>
  	 var config = [
	      {
	        width: 400,
	        top: 20,
	        left: 50,
	        opacity: 0.2,
	        zIndex: 2
	      },//0
	      {
	        width: 600,
	        top: 70,
	        left: 0,
	        opacity: 0.8,
	        zIndex: 3
	      },//1
	      {
	        width: 800,
	        top: 100,
	        left: 200,
	        opacity: 1,
	        zIndex: 4
	      },//2
	      {
	        width: 600,
	        top: 70,
	        left: 600,
	        opacity: 0.8,
	        zIndex: 3
	      },//3
	      {
	        width: 400,
	        top: 20,
	        left: 750,
	        opacity: 0.2,
	        zIndex: 2
	      }//4
     ];

     // 页面加载事件
     window.onload = function (){
     	var flag = true // 假设所有的动画执行完毕才允许继续运行
     	// 散开图片
     	
     	// 获取所有的li标签
     	var list = myid("slide").getElementsByTagName("li");
     	// 循环遍历
     	function assign(){
	     	for(var i = 0 ; i < list.length ; i++)
	     	{
	     		// 创造动画
	     		vspeed(list[i],config[i],function (){
	     			flag = true;
	     		});
	     	}
     	}
     	assign();

     	// 左边按钮
     	myid("arrLeft").onclick = function (){
     		if(flag){
     			flag = false;
	     		config.push(config.shift());
	     		// 重新分配
	     		assign();
     		}
     	};

     	// 右边按钮
     	myid("arrRight").onclick = function (){
     		if(flag){
     			flag=false;
     			config.unshift(config.pop());
     			assign();
     		}
     	};

     	// 鼠标进入显示左右焦点的div显示
     	myid("slide").onmouseover = function (){
     		vspeed(myid("arrow"),{"opacity" : 1})
     	};
     	// 鼠标离开隐藏左右焦点的div显示
     	myid("slide").onmouseout = function (){
     		vspeed(myid("arrow"),{"opacity" : 0});
     	};
     };
     
  </script>

</head>
<body>
<div class="wrap" id="wrap">
  <div class="slide" id="slide">
    <ul>
      <li><a href="#"><img src="images/slidepic1.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/slidepic2.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/slidepic3.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/slidepic4.jpg" alt=""/></a></li>
      <li><a href="#"><img src="images/slidepic5.jpg" alt=""/></a></li>
    </ul>
    <div class="arrow" id="arrow">
      <a href="javascript:;" class="prev" id="arrLeft"></a>
      <a href="javascript:void(0);" class="next" id="arrRight"></a>
    </div>
  </div>
</div>
<!-- a标签的三种写法
	<a href="地址">
	<a href="#name">
	<a href="javascript:void(0);">
 -->
</body>
</html>
