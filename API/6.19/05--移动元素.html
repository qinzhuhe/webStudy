<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第五块</title>
	<style>
		div{
			margin-top: 30px;
			width: 200px;
			height: 100px;
			background-color: hotpink;
			position: absolute;
			left: 20px;
		}
	</style>
</head>
<body>
	<input type="button" value="移动到400px" id="btn1">
	<input type="button" value="移动到800px" id="btn2">
	<div id="dv"></div>
	<script src="../js/myid.js"></script>
	<script src="../js/animation.js"></script>
	<script>
		//div要移动，需要脱离文档流

		// 移动400px
		myid("btn1").onclick = function (){
			animate(myid("dv"),400);
		}

		// 移动800px
		myid("btn2").onclick = function (){
			animate(myid("dv"),800);
		};
	</script>
</body>
</html>
