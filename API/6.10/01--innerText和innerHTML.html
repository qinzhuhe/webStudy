<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一块</title>
</head>
<body>
	<input type="button" value="设置" id="btn" />
	<div id="dv"></div>
	<script>
		//总结：如果使用innerText主要是设置文本的，设置标签内容，是没有标签的效果的
		//总结：innerHTML椒可以设置文本内容
		//总结：innerText主要的作用是在标签中设置新的html标签内容，是有标签效果的

		// 想要设置标签内容，就使用innerHMTL；想要设置文本内容，就使用innerText或者textContent，或者innerHTML，推荐使用innerHTML。

		// 获取的时候：
		// innerText可以获取标签中间的文本内容，但是标签中如果还有标签，那里面的文本内容也能获取。---获取不到标签的值，但是能得到文本。
		// innerHTML才是真正的获取标签内容的所有内容。

		// 结论：如果想要(获取)标签以及内容，使用innerHTML
		// 如果想要设置标签，使用innerHTML
		// 如果想要设置文本，用innerText，或者innerHTML，或者textContent
		document.getElementById("btn").onclick=function (){
			// document.getElementById("dv").innerHTML="<p>这是一个p标签</p>";
			document.getElementById("dv").innerText="<p>这是一个p标签</p>";
		};
	</script>
</body>
</html>
