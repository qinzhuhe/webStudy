		// 方法二：支持IE，不支持火狐谷歌

		//
		//参数2：事件处理函数---函数(可以是匿名函数，也可以是命名函数)
		addachEvent("onclick", function (){
			myid("btn").addEventListener("click", function (){
			console.log("这是一个新方法哒~~");
			}, false);
			myid("btn").addEventListener("click", function (){

				console.log("就是我dio哒！！");
