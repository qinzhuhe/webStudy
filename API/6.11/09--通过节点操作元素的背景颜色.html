<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第九块</title>
	<style>
		div{
			margin: 10px;
		}
	</style>
</head>
<body>

	<input type="button" value="变" id="btn" /><br>
	<div id="dv">
		<span>这是span标签</span>
		<p>这是p标签</p>
		<span>这是span标签</span>
		<p>这是p标签</p>
		<span>这是span标签</span>
		<p>这是p标签</p>
		<span>这是span标签</span>
		<p>这是p标签</p>
	</div>

	<script src="../js/myid.js"></script>

	<script>
		//注册点击事件，点击按钮将a标签变色
		myid("btn").onclick=function (){
			// 获取dv
			var dvobj = myid("dv");
			// 获取div中的所有子节点
			var nodes = dvobj.childNodes;
			// 循环便利出所有的子节点
			for(var i = 0 ; i < nodes.length ; i++){
				// 判断子节点是不是p标签
				if(nodes[i].nodeType == 1 && nodes[i].nodeName == "P"){
					// 给p标签染色
					nodes[i].style.backgroundColor="pink";
				}
			}
		}

	</script>

</body>
</html>
