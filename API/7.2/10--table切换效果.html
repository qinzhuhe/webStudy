<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>第十块</title>
  <style>
	    #list li {
	      list-style-type: none;
	      width: 80px;
	      height: 30px;
	      line-height: 30px;
	      background-color: beige;
	      text-align: center;
	      float: left;
	      margin-left: 5px;
	    }

	    #list li.current {
	      background-color: burlywood;
	    }

	    #list li a {
	      text-decoration: none;
	    }
  </style>

</head>
<body>
<div id="menu">
  <ul id="list">
    <li class="current"><a href="https://github.com/">学习</a>
    </li>
    <li><a href="javascript:void(0)">HTML</a></li>
    <li><a href="javascript:void(0)">CSS</a></li>
    <li><a href="javascript:void(0)">JavaScript</a></li>
    <li><a href="javascript:void(0)">jQuery</a></li>
    <li><a href="javascript:void(0)">Ajax</a></li>
  </ul>
</div>
<script src="../js/myid.js"></script>
<script>
	// 注册所有的li标签
	var liObjs = myid("list").getElementsByTagName("li");
	for(var i = 0 ; i < liObjs.length ; i++)
	{
		// 每个li标签中的a标签
		var aObj = getFirstElementChild(liObjs[i]);
		// 为a标签注册点击事件
		aObj.onclick = function (){
			// 第一件事，将这个a所在的li的所有的兄弟元素的类样式全部移除
			for(var j = 0 ; j < liObjs.length ; j++){
				liObjs[j].removeAttribute("class");
			}
			// 为当前点击的a的父级元素li(点击的a所在父级元素li),设置背景颜色
			this.parentNode.className = "current";

			return false;//阻止超链接跳转
		};
	}
</script>

</body>
</html>
