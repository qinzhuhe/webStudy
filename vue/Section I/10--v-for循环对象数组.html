<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for循环对象数组</title>
        <script src="../vue/vue.js"></script>
	</head>
	<body>
        <div id="app">
            <p v-for="(user, i) in list">Id：{{ user.id }} --- 名字：{{ user.name }} -- 索引：{{ i }}</p>
        </div>
        <script>
            var vm = new Vue({
                el : '#app',
                data : {
                    list : [
                        { id : 1, name : 'zhangsan' },
                        { id : 2, name : 'lisi' },
                        { id : 3, name : 'wangwu' },
                    ]
                }
            })
        </script>
	</body>
</html>
