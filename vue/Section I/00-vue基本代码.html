<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <script src="../vue/vue.js"></script>
	</head>
	<body>
        <!-- 将来 new 的 Vue 实例，会控制这个元素中的所有内容 -->
        <!-- Vue 实例所控制的这个元素区域，就是 v view -->
        <div id="app">
            <p>{{ msg }}</p>
        </div>
        <script>
            // 创建一个vue的实例
            // 当我们导入包之后,在浏览器的内存中,就多了 vue 构造函数
            // 注意：通过 new 出来的这个 vm 对象，就是 MVVM 中的 VM 调度者
            let data = { a : 1 }
            let vm = new Vue({
                el: '#app', // 表示，当前我们 new 的这个 Vue 实例，要控制页面上的哪个区域
                // 这里的 data 就是 MVVM 中的 M，专门用来保存 每个页面的数据的
                data: { // data 属性中，存放的是 el 中要用到的数据
                    msg: data
                }
            })
            data.a = "hi....new..."
            
        </script>
	</body>
</html>
