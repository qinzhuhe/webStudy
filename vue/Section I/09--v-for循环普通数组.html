<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for循环普通数组</title>
        <script src="../vue/vue.js"></script>
	</head>
	<body>
        <div id="app">
            <p v-for="(item, i) in list">索引值：{{ i }}---每一项：{{ item }}</p>
        </div>
        <script>
            var vm = new Vue({
                el : '#app',
                data : {
                    list : [0, 1, 2, 3, 4, 5]
                }
            })
        </script>
	</body>
</html>
