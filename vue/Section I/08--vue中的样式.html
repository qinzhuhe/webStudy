<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用外联样式</title>
        <script src="../vue/vue.js"></script>
	</head>
	<body>
        <div id="app">
            <!-- 对象就是无序键值对的集合 -->
            <h1 :style="[Fontstyle, Fontstyle2]">这是一个h1</h1>
        </div>
        <script>
            let vm = new Vue({
                el : '#app',
                data : {
                    Fontstyle : { color : 'red', 'font-weight' : 200 },
                    Fontstyle2 : { 'font-style' : 'italic' }
                },
                methods : {}
            })
        </script>
	</body>
</html>
