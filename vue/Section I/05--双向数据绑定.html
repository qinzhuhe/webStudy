<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双向数据绑定</title>
        <script src="../vue/vue.js"></script>
	</head>
	<body>
        <div id="app">
            <h4>{{ msg }}</h4>
            <input type="text" style="width: 100%;" v-model="msg">
        </div>
        <script>
            let vm = new Vue({
                el : '#app',
                data : {
                    msg : '你猜我猜不猜',
                },
                methods : {
                }
            })
        </script>
	</body>
</html>
