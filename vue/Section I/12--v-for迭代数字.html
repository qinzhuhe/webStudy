<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for循环对象数组</title>
        <script src="../vue/vue.js"></script>
	</head>
	<body>
        <div id="app">
            <!-- in 后面可以放 普通数组，对象数组，对象，还可以放数字 -->
            <!-- 注意：如果使用 v-for 迭代数字的话，前面的 count 值从 1 开始 -->
            <p v-for="count in 10">这是第 {{ count }} 次循环</p>
        </div>
        <script>
            var vm = new Vue({
                el : '#app',
                data : {}
            })
        </script>
	</body>
</html>
