<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-if 与 v-show</title>
        <script src="../vue/vue.js"></script>
	</head>
	<body>
        <div id="app">
            <input type="button" value="按钮" @click="toggle">
            <!-- v-if 特点：每次都会重新删除或创建元素 -->
            <!-- v-show 特点：每次不会进行 DOM 的删除和创建操作，只是切换了元素的 display: none 样式 -->
            
            <!-- v-if 有较高的切换性能消耗 -->
            <!-- v-show 有较高的初始渲染消耗 -->
            <h3 v-if="flag">这是用 v-if 控制的元素</h3>
            <h3 v-show="flag">这是用 v-show 控制的元素</h3>
        </div>
        <script>
            var vm = new Vue({
                el : '#app',
                data : {
                    flag : true
                },
                methods : {
                    toggle () {
                        this.flag = !this.flag
                    }
                }
            })
        </script>
	</body>
</html>
