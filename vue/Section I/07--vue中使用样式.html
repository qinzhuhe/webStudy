<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在vue中使用样式</title>
        <script src="../vue/vue.js"></script>
        <style>
            .pink {
                color: pink;
            }
            .thin {
                font-weight: 200;
            }
            .italic {
                font-style: italic;
            }
            .active {
                letter-spacing: 0.5em;
            }
        </style>
    </head>
	<body>
        <div id="app">
            <!-- 第一种使用方式：直接传递一个数组，这里的class需要使用 v-bind 做数据绑定 -->
            <!-- <h3 :class="['pink','thin']">这是粉红色的</h3> -->
            
            <!-- 第二种方式：在数组中使用三元表达式 -->
            <!-- <h3 :class="['pink', 'thin', flag ? 'active' : '']">这是粉红色的</h3> -->
            
            <!-- 第三种方式：在数组中使用对象来代替三元表达式，提高代码的可读性 -->
            <!-- <h3 :class="['pink', 'thin', {'active' : flag}]">这是粉红色的</h3> -->
            
            <!-- 第四种方式：在为 class 使用 v-bind 绑定对象的时候，对象的属性是类名，对象的属性是类名；由于对象的属性可带引号
                 也可以不带引号，所以可以忽略；属性的值 是一个标识符-->
            <h3 :class="cantion">这是粉红色的</h3>
        </div>
        <script>
            var vm = new Vue({
                el : '#app',
                data : {
                    flag : false,
                    cantion : { pink : true, thin : true, italic : true, active : true }
                }
            })
        </script>
	</body>
</html>
