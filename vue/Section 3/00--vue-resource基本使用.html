<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <script src="../vue/vue.js"></script>
        <script src="../vue/vue-resource-1.3.4.js"></script>
	</head>
	<body>
        <div id="app">
            <input type="button" value="get请求" @click="getInfo">
            <input type="button" value="post请求" @click="postInfo">
            <input type="button" value="jsonp请求" @click="jsonpInfo">
        </div>
        <script>
            var vm = new Vue({
                el : '#app',
                data : {},
                methods : {
                    getInfo () {
                        // 当发起 get 请求之后，通过 .then 来设置成功的回调函数
                        this.$http.get('http://vue.studyit.io/api/getlunbo').then(function (result) {
                            console.log(result) // 通过 result.body 拿到服务器返回的成功的数据
                            
                        })
                    },
                    postInfo () {
                        // 手动发起的 Post 请求，默认没有表单格式，所以有的服务器处理不了
                        this.$http.post('http://vue/studyit.io/api/post', {}, { emulateJSON: true })
                        .then(result => {
                            console.log(result.body)
                        })
                    },
                    jsonpInfo () {
                        this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(result => {
                            console.log(result.body)
                        })
                    }
                }
                
            })
        </script>
	</body>
</html>
