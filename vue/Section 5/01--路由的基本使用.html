<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-router使用</title>
    <script src="../vue/vue.js"></script>
    <!-- 安装 路由模块 -->
    <script src="../vue/vue-router.js"></script>
    <style>
        * {
            margin: 0;
            border: 0;
        }
        .a_left, .a_right {
            text-decoration: none;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-weight: 100;
            color: #96A3C2;
            font-size: 25px;
        }

        .a_left {
            float: left;
            width: 249px;
            border-right: 2px solid skyblue;
            border-bottom: 2px solid skyblue;
            border-top-left-radius: 4px;
        }
        .a_right {
            float: right;
            width: 249px;
            
            border-top-right-radius: 4px;
            border-bottom: 2px solid skyblue;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: #F1F1F1;
        }
        #app {
            position: relative;
            width: 500px;
            height: 400px;
            background-color: #fff;
            left: 35%;
            top: 300px;
            line-height: 200px;
            text-align: center;
            box-shadow: 0 0 8px rgba(0,0,0,.1);
            border-radius: 4px;
            
        } 
        .router-link-active {
            background-color: #fff;
            color: #DD6E5A;
            font-weight: 800;
            font-style: italic;
            font-size: 30px;
            border-bottom: 2px solid DD6E5A;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <a href="#/login" class="a_left">登录</a>
        <a href="#/reg" class="a_right">注册</a> -->
        <router-link to="/login" class="a_left">登录</router-link>
        <router-link to="/reg" class="a_right">注册</router-link>
        <!-- 由 vue-router 提供的元素，专门用来做占位符 -->
        <router-view></router-view>
    </div>
    <script>

        // 组件模板对象
        let login = {
            template : '<h1>登录组件</h1>'
        }

        let reg = { 
            template: '<h1>注册组件</h1>'
        }


        // 创建一个路由对象，当导入 vue-router 包之后，在 window 全局对象中，就有了一个路由的构造函数，叫做 vueRouter
        let routerObj = new VueRouter({
            // route // 这个配置对象中的 route 表示 【路由匹配规则】 的意思
            routes : [ // 路由匹配规则
                // 每个路由规则，都是一个对象，这个规则对象，身上有两个必须的属性：
                // 属性1 ： path，表示监听 哪个路由链接地址；
                // 属性2： component，表示，如果路由是前面匹配到的 path，则展示component 属性对应的相关组件
                //      注意：component 的属性值，必须是一个组件模板对象，不能是一个组件引用名称
                { path: '/', redirect: '/login' },
                { path : '/login', component : login },
                { path : '/reg', component : reg }
            ],
            linkActiveClass : 'myactive'
        })

        // 创建 Vue 实例，得到 ViewModel
        let vm = new Vue ({
            el : '#app',
            data : {},
            methods : {},
            router : routerObj // 将路由规则对象，注册到 vm 实例中，用来监听 url 地址的改变，然后展示相应的组件
        })
    </script>
</body>
</html>
