<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-router使用</title>
    <script src="../vue/vue.js"></script>
    <!-- 安装 路由模块 -->
    <script src="../vue/vue-router.js"></script>
    <style>
        * {
            margin: 0;
            border: 0;
        }

        .a_left,
        .a_right {
            text-decoration: none;
            height: 60px;
            line-height: 60px;
            text-align: center;
            font-weight: 100;
            color: #96A3C2;
            font-size: 25px;
        }

        .a_left {
            float: left;
            width: 249px;
            border-right: 2px solid skyblue;
            border-bottom: 2px solid skyblue;
            border-top-left-radius: 4px;
        }

        .a_right {
            float: right;
            width: 249px;

            border-top-right-radius: 4px;
            border-bottom: 2px solid skyblue;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: #F1F1F1;
        }

        #app {
            position: relative;
            width: 500px;
            height: 400px;
            background-color: #fff;
            left: 35%;
            top: 300px;
            line-height: 200px;
            text-align: center;
            box-shadow: 0 0 8px rgba(0, 0, 0, .1);
            border-radius: 4px;

        }

        .myactive {
            background-color: #fff;
            color: #DD6E5A;
            font-weight: 800;
            font-style: italic;
            font-size: 30px;
            border-bottom: 2px solid DD6E5A;
        }

        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(140px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.5s ease;
        }

    </style>
</head>

<body>
    <div id="app">
        <router-link to="/login" class="a_left">登录</router-link>
        <router-link to="/reg" class="a_right">注册</router-link>
        <transition mode="out-in">
            <router-view></router-view>
        </transition>
    </div>
    <script>
        let login = {
            template: '<h1>登录组件</h1>'
        }
        let reg = {
            template: '<h1>注册组件</h1>'
        }

        let routerObj = new VueRouter({
            routes: [ 
                { path: '/', redirect: '/login' },
                { path: '/login', component: login },
                { path: '/reg', component: reg }
            ],
            linkActiveClass: 'myactive'
        })

        let vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router: routerObj
        })
    </script>
</body>

</html>
