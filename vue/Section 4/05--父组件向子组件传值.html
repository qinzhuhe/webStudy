<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父组件向子组件传值</title>
   <script src="../vue/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 父组件，可以在引用子组件的时候，通过属性绑定（v-bind）的形式，把需要传递给子组件的数据，，以属性绑定的形式，传递到子组件内部，给子组件使用 -->
        <com1 v-bind:parentmsg="msg"></com1> 
          
    </div>
    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                msg : '123 父组件中的数据'
            },
            methods : {},
            components : {
                // 结论：经过演示，发现子组件中，默认无法访问到父组件中的 data 上的数据和 methods 中的方法
                com1 : {
                    data () { // 注意：子组件中的 data 数据，并不是通过父组件传递过来的，而是子组件自身私有的，比如：子组件通过 Ajax，请求回来的数据，都可以放到 data
                        // data 上的数据，都是可读可写的
                        return {
                            title : '123',
                            content : 'qqq'
                        }
                    },
                    template : '<h1 @click = "change">这是子组件 + {{ parentmsg }}</h1>',
                    // 注意：组件中的所有 props 中的数据，都是通过父组件传递给子组件的
                    // props 中的数据，都是只读的，无法重新赋值
                    props : ['parentmsg'], // 把父组件传递过来 parentmsg 属性，先在 props 数组中定义一下，才能进行使用
                    methods : {
                        change () {
                            this.parentmsg = "被修改了"
                        }   
                    }

                }
            }
        })
    </script>
</body>
</html>
