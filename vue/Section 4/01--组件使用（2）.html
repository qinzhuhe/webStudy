<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件使用--2</title>
        <script src="../vue/vue.js"></script>
	</head>
	<body>
        <div id="app">
            <mycom3></mycom3>
        </div>
        <template id="tmp1">
            <div>
                <h1>这是通过 template 元素，在外部定义的组件结构，这个方式，有代码的智能提示和高亮</h1>
                <h4>测试</h4>
            </div>
        </template>
	</body>
    <script>
        Vue.component('mycom3', {
            template : '#tmp1'
        })
        
        var vm = new Vue({
            el : '#app',
            data : {}
        })
    </script>
</html>
