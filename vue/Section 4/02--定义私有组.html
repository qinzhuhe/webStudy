<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用 components 定义私有组</title>
        <script src="../vue/vue.js"></script>
	</head>
	<body>
        <div id="app">
            <mycom></mycom>
            <!-- <login></login>  私有组件外部无法使用 -->
        </div>
        <div id="app2">
            <mycom></mycom>
            <login></login>
        </div>
        <template id="tmp1">
            <div>
                <h3>这是通过 template 创建的元素0</h3>
                <h4>这是元素1</h4>
            </div>
        </template>
        <template id="tmp2">
            <div>
                <h3>这是通过 template 创建的私有元素0</h3>
                <h4>创建的私有元素1</h4>
            </div>
        </template>
        <script>
            Vue.component('mycom', {
                template : '#tmp1'
            })
            
            var vm = new Vue({
                el : '#app',
                data : {}
            })
            var vm2 = new Vue({
                el : '#app2',
                data : {},
                methods : {},
                filters : {},
                directives : {},
                components : {
                  login : {
                      template : '<h1>这是私有的 login 组件</h1>'
                  }  
                },
                
                beforeCreate () {},
                created () {},
                
            })
        </script>
	</body>
</html>
