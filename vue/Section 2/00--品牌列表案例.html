<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>品牌列表案例</title>
        <script src="../vue/vue.js"></script>
        <link rel="stylesheet" href="../vue/bootstrap-3.3.7.css">
	</head>
	<body>
        <div id="app">
            
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
                </div>
                <div class="panel-body form-inline">
                    <label>
                        Id:
                        <input type="text" class="form-control" v-model="id">
                    </label>
                    <label>
                        Name:
                        <input type="text" class="form-control" v-model="name" @keyup.enter="add">
                    </label>
                    <!-- 在 vue 中，使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
                    <input type="button" value="添加" class="btn btn-primary" @click="add" v-focus>
                    
                    <label>
                        搜索名称关键字：
                        <input  type="text" class="form-control" v-model="keywords">
                    </label>
                    <input type="button" value="搜索" class="btn btn-primary" @click="select()">
                </div>
            </div> 
            
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Ctime</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 之前，v-for 中的数据，都是直接从 data 上的 list 中直接渲染过来的 -->
                    <!-- 现在，我们自定义一个 search 方法，同时，把所有的关键字，都通过传参的形式，传递给了 search 方法 -->
                    <!-- 在 search 方法内部，通过执行 for 循环，把所有符合 搜索关键字的数据，保存到新数组中，返回 -->
                    <tr v-for="item in search(keywords)" :key = "item.id">
                        <td>{{ item.id }}</td>
                        <td v-text="item.name"></td>
                        <td>{{ item.ctime | dateFormat }}</td>
                        <td>
                            <a href="#" @click.prevent="del(item.id)">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <script>
            // 全局的过滤器，进行时间的格式化
            
            Vue.filter('dateFormat', function (dateStr, pattern = "") {
                // 根据给定的字符串，得到特定的时间
                let dt = new Date(dateStr)
                let y = dt.getFullYear()
                let m = (dt.getMonth() + 1).toString().padStart(2, '0')
                let d = (dt.getDate()).toString().padStart(2, '0')
                
                // return  `${y}-${m}-${d}`
                
                if (pattern.toLowerCase() === 'yyyy-mm-dd') {
                    return `${y}-${m}-${d}`
                } else {
                    let hh = dt.getHours().toString().padStart(2, '0')
                    let mm = dt.getMinutes().toString().padStart(2, '0')
                    var ss = dt.getSeconds().toString().padStart(2, '0')
                    return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
                }
            })
            
            // 使用 Vue.directive() 定义全局的指令
            // 其中：参数1 ： 指令的名称，注意，在定义的时候，指令的名称前面，不需要加 v-前缀
            // 但是：在调用的时候，必须在指令名称前加上 v-前缀 来进行调用.
            // 参数2：是一个对象，这个对象身上，有一些指令相关的函数，这些函数可以在特定的阶段，执行相关的操作。
            Vue.directive('focus', {
                bind : function (el) {
                    // el.focus
                },
                inserted : function (el) {
                    el.focus
                },
                updated : function (el) {
                    // el.focus
                }
            })
             
            let vm = new Vue({
                el : '#app',
                data : {
                    id : '',
                    name : '',
                    keywords : '', // 搜索关键字
                    list: [
                        {id : 1,name : '奔驰',ctime : new Date()},
                        {id : 2,name : '宝马',ctime : new Date()},
                        {id : 3,name : '雪铁龙',ctime : new Date()}
                    ]
                },
                methods : {
                    add () { // 添加数据
                        // 1. 获取 id 和 name
                        let car = { id : this.id, name : this.name, ctime : new Date() }
                        // 2. 组织出一个对象 
                        // 3. 将这个对象，调用 数组的相关方法，添加到当前 data 上的 list 中
                        this.list.push(car)
                        // 4. 注意：在 Vue 中，已经实现了数据的双向绑定，每当我们修改了 data 中的数据，Vue 会默认监听到数据的改动，自动把最新的数据应用到页面上
                        this.id = this.name = ''
                    },
                    del (id) { // 根据id删除数据
                        // 如何根据Id，找到要删除的这一项的索引
                        // 如果找到了索引了，直接调用数组的 splice 方法
                        this.list.some((item, i) => {
                            if (item.id === id) {
                                this.list.splice(i, 1)
                                // 在数组的 some 方法中，如果 return true，就会立即终止这个数组的后续循环 
                                return true
                            }
                        })
                    },
                    search (keywords) {
                        let newList = []
                        this.list.forEach(item => {
                            if (item.name.indexOf(keywords) != -1) {
                                newList.push(item)
                            }
                        })
                        return newList
                    }
                }
            })
        </script>
	</body>
</html>
