<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TIM模板制作</title>
	<!-- 导入jQuery -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<!-- 导入css -->
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- 导航部分 -->
	<div class="topbar" id="topbar">
		<div class="toppic">
			<div class="topside">
				<a href="#" class="logoLink">im.qq.com</a>
				<ul id="topNav" class="topNav">
					<li class="current">
						<a href="#">首页</a>
					</li>
					<li><a href="#">下载</a></li>
					<li><a href="#">动态</a></li>
				</ul>
			</div>
			<div class="topTool">
				<a href="#" class="barzc">注册</a>
				<ul>
					<li class="loginInfo"><a href="#">登录</a></li>
					<li><a href="#">QQ安全</a></li>
					<li><a href="#">QQ会员</a></li>
				</ul>
			</div>
			<div class="flashData">
				<a href="#" class="viewOnline">
				当前在线人数：
				<em id="cur_online">222,778,015</em>
				</a>
			</div>
		</div>
	</div>

	<!-- 中间部分 -->
	<div class="crossbanenr wrap">
		<ul id="crossbanenr">
			<li class="timbg">
				<div class="tim-content tim">
					<div class="bnleft">
						<div class="tim-wenzi"></div>
						<div class="tim-btn"><a href="#"></a></div>
						<div class="tim-icon"></div>
					</div>
					<img src="images/doc-j2.png" class="tim-img">
				</div>
			</li>
		</ul>
	</div>

	<!-- 页面主题部分 -->
	<div class="content">
		<h1>I`m QQ ,每一天，乐在沟通</h1>
		<div id="fisrtbg" class="activebg fisrtbg" data-stellar-background-ratio="0.05" style="background-position: 50% 11.3px;"></div>
		<div class="qfigure qcall">
			<div class="qw960">
				<div class="txtwrap">
					<h2>沟通，是跨越千山万水的亲切声音</h2>
					<p>
						无论何时何地，你都自由享受qq在各类终端
						<br>
						上带来的高清通话，与好友一起想聊多久是多久
					</p>
					<p>
						<a href="#" target="_blank" class="knmore">了解更多</a>
					</p>
					<ul class="figs">
						<li class="f01">屏幕分享</li>
						<li class="f02">群组通话</li>
						<li class="f03">两人、多人通话</li>
					</ul>
				</div>
				<div class="qcallAnimate"></div>
			</div>
		</div>
		<div id="secondbg" class="activebg secondbg" data-stellar-background-ratio="0.05" style="background-position: 50% 17.8px;"></div>
	</div>
</body>
</html>
