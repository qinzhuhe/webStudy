<!DOCTYPE html>

<head>

  <title>第六块</title>
 <script>
     /**
      * 写正则表达式，根据字符串来写正则表达式进行匹配
      *
      * 第一点：找规律
      * 第二点：不要太过于追求完美
      *
      * 身份证的正则表达式
      *
      * 15位或者18位
      *
      * ([1-9][0-9]{14})|([1-9][0-9]{16}[0-9xX])
      *
      * 座机号码的正则表达式
      * 010-13354444
      *
      * [0-9]{3,4}[-][0-9]{8}
      * \d{3,4}[-]\d{8}
      *
      * qq号码的正则表达式
      *
      * [1-9][0-9]{4,10}
      * \d{5,11}
      *
      * 手机号码的正则表达式
      *
      * ([1][358][0-9]{8})|([1][4][37][0-9]{8})|([1][7][01367][0-9]{8})
      * \d{11}
      *
      * 邮箱的正则表达式
      *
      * 2861969038@qq.com
      *
      * [0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}
      *
      */
 </script>
