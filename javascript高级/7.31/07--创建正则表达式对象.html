<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>第七块</title>
  <script>
    /**
     * 创建正则表达式对象有两种方法
     *
     * 一、通过构造函数创建对象
     *
     * 二、字面量的方式创建对象
     *
     * 正则表达式作用：匹配字符串的
     *
     */
     // 对象创建完毕
     var reg = new RegExp(/\d{5}/);
     // 调用方法
     var ff = reg.test("电话号码为10086");
     console.log(ff);//true

     // 字面量的方式创建正则表达式对象
     var reg = /\d{1,5}/;
     var ff = reg.test("不管3721了");
     console.log(ff);

  </script>
</head>
<body>


</body>
</html>
