<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第一块</title>
</head>
<body>
	<script>
		// 适用对象--->使用对象中的属性和对相中的方法，适用对象就要先有构造函数
		// 构造函数
		function Person(name,age){
			this.name = name;
			this.age = age;
			// 在构造函数中的方法
			this.eat = function (){
				console.log("这是一个在构造函数中的方法");
			};
		}
		// 添加共享的属性
		Person.prototype.sex = "男";
		// 添加共享的方法
		Person.prototype.sayHi = function (){
			console.log(this.name + ",现在只需要调用同一个原型中的方法就可以可以了啊！");
		};

		// 实例化对象，并进行初始化
		// for(var i = 0 ; i < 100 ; i++){
		// 	var per = new Person("小明",12);
		// 	per.sayHi();
		// }
		// 如果想要使用一些属性和方法，并且属性的值在每个对象中都是一样的，方法在每个对象中的操作也是一样的，那么，为了共享数据，节省内存空间，是可以把属性和方法通过原型的方法进行赋值的
		var per = new Person("小明",12);
		// per.sayHi();
		console.dir(per);//实例对象的结构
		console.dir(Person);//构造函数的结构

		// 实例对象的原型__proto__和构造函数的原型prototype指向是相同的
 		console.log(per.__proto__ == Person.prototype);//true
	</script>
</body>
</html>
