	<script src="../js/myid.js"></script>
	<script>
		function myid(tagName){
			return document.getElementsByTagName(tagName);
		}

		// 闭包缓存数据
		function getValue(){
			var value = 1;
			return function (){
				this.value = "呼("+(value++)+")";
			}
		}
		// 获取所有的按钮
		var btnObjs = myid("input");
		// 循环遍历每个按钮，注册事件
		for(var i = 0 ; i < btnObjs.length ; i++){
			// 注册事件
			btnObjs[i].onclick = getValue();//这里并不是传过来的一个函数，而是将函数的返回值传了过来，而该函数的返回值恰恰才是一个函数，使用闭包函数进行操作
		}
