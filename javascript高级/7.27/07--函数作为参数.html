<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第七块</title>
</head>
<body>
	<script>
		function f1(fn){
			console.log("f1的函数");
			fn();//此时fn是当成一个函数来使用的
		}
		// fn是参数，最后作为函数使用了，函数是可以作为参数使用的
		// 传入匿名函数
		f1(function (){
			console.log("这里是匿名函数");
		});
		// 传入命名函数
		function f2(){
			console.log("f2的函数");
		}
		f1(f2);
		// 函数作为参数的时候，如果是命名函数，那么只传入命名函数的名字
	</script>
</body>
</html>
