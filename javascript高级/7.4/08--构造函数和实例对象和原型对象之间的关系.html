	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		// 通过构造函数的原型添加一个方法
		Person.prototype.eat = function (){
			console.log("喜欢大白菜吗？");
		};
		var per = new Person("小何",20);
		// per.__proto__.eat();
		per.eat();
		// 原型对象中的方法可以给实例对象进行共享
	</script>
