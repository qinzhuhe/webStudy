<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第十块</title>
	<script>
		function Person(name,age,sex){
			this.name = name;
			this.age = age;
			this.sex = sex;
		}
		// 简单的原型写法
		Person.prototype = {
			// 使用这种写法，必须手动修改构造器的指向
			constructor:Person,
			height:"180cm",
			weight:"55kg",
			move:function (){
				console.log("每天八点上学");
			},
			eat:function (){
				console.log("每天吃三顿饭");
			}
		};

		// 实例化对象并初始化它
		var per = new Person("张三",15,"男");
		per.move();
		per.eat();
		console.dir(Person);
		console.dir(per);
	</script>
</head>
<body>

</body>
</html>
