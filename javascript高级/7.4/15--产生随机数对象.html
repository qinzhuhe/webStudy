<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第十五块</title>
	<script>
		// 使用自调用函数产生一个随机数对象，在自调用函数外面，调用该随机数对象方法产生随机数
		(function (window){
			// 产生随机数的构造函数
			function Random(){};
			// 在原型中添加方法
			Random.prototype.getRandom = function (max,min){
				return Math.floor(Math.random()*(max-min)+min);
			};
			// 把Random对象暴露给顶级对象window--->外部可以直接使用这个对象
			window.Random = new Random();
		})(window);

		// var random = new Random();
		// var num = random.getRandom();
		// console.log(num);

		var rm = Random;
		console.log(rm.getRandom(10,56));


		// 全局变量
	</script>
</head>
<body>

</body>
</html>
