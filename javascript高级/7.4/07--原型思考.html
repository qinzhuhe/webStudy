<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第七块</title>
	<script>
		// 构造函数
		function Person(sex,age){
			this.sex = sex;
			this.age = age;
		}
		Person.prototype.init = function (){
			console.log("你好")
		};
		var per = new Person("男",18);
		// per.init();
		console.dir(per);//实例对象
		console.dir(Person);//构造函数的名字
		console.log(Person.prototype);

		//以上例子中实例对象中有两个属性(这两个属性是通过构造函数获取的)，__proto__这个属性
		//构造函数中并没有sex和age的两个属性

		/**
		 * 实例对象中有个属性，__proto__，也是对象，叫做原型，不是标准的属性，大多数情况下是浏览器使用的。
		 * 构造函数中有一个属性，prototype，也是对象，叫做原型，是标准的属性，给开发者使用的。
		 *
		 */
	</script>
</head>
<body>

</body>
</html>
