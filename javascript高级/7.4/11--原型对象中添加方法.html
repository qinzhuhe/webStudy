	<script>
		function Animal(name,age){
			this.name = name;
			this.age = age;
		}
		// 从原型中添加方法
		Animal.prototype.eat = function (){
			console.log("喜欢吃东西");
			this.like();
		};
		Animal.prototype.like = function (){
			console.log("打游戏");
			this.home();
		};
		Animal.prototype.home = function (){
			console.log("黄土高坡");
		};

		var an = new Animal("小山",10);
		an.eat();
	</script>
