		// 学生的原型，指向了一个人的实例对象
		Student.prototype = new Person(10);

		stu.eat();

		// 原型指向可以改变
		// 实例对象的原型__proto__指向的是该对象所在的构造函数的原型对象

		// 原型的指向是可以改变的
		// 实例对象和原型对象之间的关系是通过__proto__原型联系起来的，这个关系就叫做原型链
