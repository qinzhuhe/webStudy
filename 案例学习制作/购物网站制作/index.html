<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物网站</title>
	 <!-- 引入的  初识化css   fullpage css -->
	 <link rel="stylesheet" href="css/base.css" />
	 <!-- 引入自己的css  -->
	 <link rel="stylesheet" href="css/myPage.css" />
	 <link rel="stylesheet" href="css/jquery.fullPage.css" />
	 <!-- y这是一个jquery插件，所以先引入jquery -->
	 <script src="js/jquery.min.js"></script>
	  <!-- 如果想要 easing 缓动动画  那就引入 easing js -->
	 <script src="js/jquery.easing.1.3.js"></script>
	 <script src="js/jquery.fullPage.min.js"></script>
	 <!-- 引入自己的js -->
	 <script src="js/myPage.js"></script>
</head>
<body>
	<!-- 直接进入 -->
	<a href="#" class="go">
		<img src="images/next.png" class="next next_updown" alt="">
	</a>
	<!-- next 下一屏幕 -->
	<a href="javascript:;">
		<img src="images/" alt="">
	</a>
	<div id="fullpage">
		<!-- 第一屏幕 -->
	    <div class="section section1" >
			<img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly updown" alt="">
			<img src="images/t1xccqfflgxxxild.png" class="shirt01 shirt-updown" alt="">
			<img src="images/t1iakufbxxxxctz4tl-824-274.png" class="goods" alt="">
	    </div>
	    <!-- 第二屏 -->
	    <div class="section section2" >
	    	<div class="computer">
	    		<div class="search">
	    			<img src="images/search-words.png" class="search-wrods">
	    		</div>
	    		<img src="images/search-02-1.png" class="search-02-1 move">
	    		<img src="images/goods-441-218.png" class="goods-02">
	    		<!-- 沙发 -->
	    		<img src="images/shirt-02-207-166.png" class="shirt-02">
	    		<!-- 制作一个白色盒子用来遮盖 -->
	    		<div class="cover move"></div>
	    	</div>
	    	<img src="images/words-01-361-25.png" class="words-01">
	    	<img src="images/words-02.png" class="word-02">
	    </div>
	    <!-- 第三屏 -->
	    <div class="section section3" >
	    	<div class="main">
	    		<div class="select">
	    			<img src="images/img-01.gif" class="img">
	    			<img src="images/img-01-a.gif" class="img img-01-a">
	    			<img src="images/btn-01.gif" class="btn">
	    			<img src="images/btn-01-a.gif" class="btn btn-01-a">
	    		</div>
	    		<!-- 沙发 -->
	    		<img src="images/shirt-02-207-166.png" class="shirt-03">
	    		<img src="images/t1f.png" class="tlf">
	    	</div>
	    </div>
	    <!-- 第四屏 -->
	    <div class="section section4" >
	    	<img src="images/cloud.png" class="cloud cloud-back1">
	    	<img src="images/words-04.png" class="word">
	    	<img src="images/words-04-a.png" class="word word-04-a">
	    	<div class="car move">
	    		<img src="images/t1f.png" class="car-img">
	    		<img src="images/car.png" class="car-04">
	    	</div>
	    	<div class="note move">
	    		<img src="images/t1sqosfx8bxxa9wx_i-173-47.png" alt="" class="note-img">
	    		<img src="images/t1.png" alt="">
	    	</div>
	    </div>
	    <!-- 第五屏 -->
	    <div class="section section5" >
	    	<img src="images/words-05.png" class="words-05">
	    	<img src="images/card-05.png" class="card-05">
	    	<img src="images/order-05.png" class="order-05">
	    	<img src="images/t1f.png" class="t1f-05">
	    	<div class="overFlow">
	    		<img src="images/mouse-05.png" class="mouse">
	    		<img src="images/mouse-05-a.png" class="mouse-a">
	    		<img src="images/hand-05.png" class="hand-05">
	    	</div>
	    </div>
	    <!-- 第六屏 -->
	    <div class="section section6" >
	    	<img src="images/box.png" class="box-06">
	    	<img src="images/car-06.png" class="car-06">
	    	<img src="images/cloud-06.png" class="cloud-06">
	    	<img src="images/88.png" class="pop-06">
	    	<img src="images/man.png" class="man">
	    	<img src="images/women.png" class="women">
	    	<img src="images/door.png" class="door">
	    	<img src="images/t1kzyqffnexxbcrepj-139-173.png" class="pop-07">
	    	<img src="images/words-06-a.png" class="words-06-a">
	    </div>
	    <!-- 第七屏 -->
	    <div class="section section7" >
			<div class="start"></div>
			<img src="images/good-07.png" alt="" class="good-07">
	    </div>
	    <!-- 第八屏 -->
	    <div class="section section8" >
	    	<a href="#" class="beginShoping">
	    		<img src="images/btn-08.png" alt="">
				<img src="images/btn-08-a.gif" alt="" class="btn-08-a">
	    	</a>
	    	<img src="images/again.png" alt="" class="again-08">
	    	<img src="images/hand-08.png" alt="" class="hand-08">
	    </div>
	</div>

</body>
</html>
