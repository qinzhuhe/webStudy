<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        var child = {
            template: `<div>子组件</div>`
        }

        var parent = {
            template : `
            <div>
                父组件
                <slot name='1'></slot>
                <child></child>
            </div>
            `,
            components : {
                child
            }
        }

        new Vue({
            el : '#app',
            data : function () {
                return {}
            },
            components: {
                parent,
            },
            template : `
            <div>
                <parent>
                    <div slot='1'>此处是插槽内容1</div>
                    <div>此处是插槽内容2</div>
                </parent>
            </div>
            `,
            
        })
    </script>
</body>
</html>
