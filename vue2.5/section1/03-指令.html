 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>指令温习</title>
     <script src="./vue.js"></script>
 </head>
 <body>
     <div id="app"></div>
     <script>
         new Vue({
             el : '#app',
             template : `
            <div>
                <div v-text='mytext'></div>
                <div v-html='myhtml'></div>
            </div>
             `,
             data : function () {
                 return {
                    mytext : '此处是v-text',
                    myhtml : '<h1>此处是v-html</h1>'
                 }
             }
         })
     </script>
 </body>
 </html>
