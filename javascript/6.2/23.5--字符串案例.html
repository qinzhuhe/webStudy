<body>
	<script>
		//案例一
		//截取想要的字符串
		var str = "你傻不拉几他却很行，你傻不拉几他却很行~";
		var key = "傻";
		// 先获取要截取的字符串的索引的位置
		var index = str.indexOf(key);
		// 从指定的位置开始截取，截四个
		str =str.substr(index,4);
		console.log(str);


		// 案例二
		// 找到字符串中所有的o出现的位置
		var str2 = "hello wod odd ott fbo nhyo";/
		var index = 0;/ 开始的位置
		var key = "o";//要找的字符串
		while((index=str2.indexOf(key,index))!=-1)
		{
			//如果是-1，说明已经找完了

			console.log(index);
			index += key.length;
		}


		// 案例三
		//找到这个字符串中每个字符出现了多少次
		var str3="whatOareYyouYnoYshaHleiHoHmyHgod";

		// 第一步：把所有的字母全部变成大写或是小写
		str3 = str3.toLowerCase();
		// console.log(str3);

		// 第二步：创建一个空对象，目的：把字母作为键，次数作为值
		var obj={};

		// 第三步，遍历字符串，获取每个字母
		for(var i = 0 ; i < str3.length ; i++){
			var key = str3[i];//装载每个字母
			//判断obj中有没有这个键
			if(obj[key]){
				// 对象中有这个字母
				obj[key]++;
			}

			else{
				// 如果对象中没有，那就将字母加到对象中，并且给这个字母一个出现的次数，默认是1
				obj[key]=1;
			}
		}

		//遍历对象，显示每个字母的次数
		for (var key in obj){
			console.log(key+"这个字母出现了"+obj[key]+"次");
		}
