		//本金10000存入银行，年利率为千分之三，每过一年，将本金和利息相加作为新的本金。计算五年后，获得的本金为多少？

		//已知一对兔子每个月能生一对小兔子，而一对兔子从出生后第三个月起每个月生一对小兔子。加入一年内没有发生死亡现象，那么，一对兔子一年内能繁殖成多少对
		//定义三个变量分别储存每三个月兔子数量的变化
		var a=1;
		var b=1;
		var c=1;
		//循环每个月不同的兔子数量，一共十二个月
		for(var y=2;y<12;y++){
			//第三个月兔子的数量等于前两个月相加
			c=a+b;
			//第二个月兔子数量等于
			a=b;
			b=c;
		}
		console.log("一年后兔子一共有："+c+"只");
