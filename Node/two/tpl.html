<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
</head>
<body>
<script src="code/node_modules/art-template/lib/template-web.js"></script>
<script type="text/template" id="tpl">
	<p>大家好，我叫做：{{ name }}</p>	
	<p>我今年{{ age }}岁了</p>	
	<h1>我来自{{ province }}</h1> 
	<p>我喜欢：{{ each like }} {{$value}} {{/each}}</p>
</script>
</body>
</html>
